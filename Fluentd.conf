<source>
  @type tail
  path C:/ELASTIC SEARCH/apache logs.txt
  pos_file C:/ELASTIC SEARCH/elastic new/tarun.pos
  tag apache_access
  read_from_head true
  <parse>
    @type none
  </parse>
</source> 

<match apache_access>
  @type elasticsearch
  host 127.0.0.1:9200
  scheme http
  ssl_verify false
  user elastic
  password elastic
  logstash_format true
  logstash_prefix sample-apache
  logstash_dateformat %Y-%m-%d
</match>
